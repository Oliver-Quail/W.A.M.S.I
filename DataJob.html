<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Job</title>
        <link type="text/css" rel="stylesheet" href="CSS/DataJob.css"/>
        <script src="JavaScript/App1.js"></script>
        <script src="JavaScript/DataJob.js"></script>
    </head>
    <body>
        <section id="ColourOverlay">
            <select name="BinColour" id="BinColour">
                <div id="ColourSquare"></div>
            </select>
        </section>
        <article id="TemplateTwo">
            <article id="Data">
                <h1>Data panel</h1>
                <section>
                    <h2>Mass (Kg)</h2>
                    <input type="number" step=".01" min="0" max="10" placeholder="Mass" class="Input" id="I_Mass"/>
                    <h2>Bucket  mass (Kg)</h2>
                    <input type="number" step=".01" min="0" placeholder="Bucket Mass" class="Input" id="I_BucketMass"/>
                </section>
                <h1 id="B_Update">Update</h1>

            </article>
            <article id="Colour">
                <section id="B_Blue">
                    <p>Blue</p>
                </section>
                <section id="B_Green">
                    <p class="">Green</p>
                </section>
                <section id="B_Red">
                    <p class="">Red</p>
                </section>
                <section id="B_Yellow">
                    <p class="">Yellow</p>
                </section>
                <section id="B_Orange">
                    <p class="">Electronic waste</p>
                </section>
            </article>

        </article>
    </body>
</html>
